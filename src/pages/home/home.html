<ion-header>
  <ion-navbar>
    <ion-title>
        AdMobFree Plugin Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button full color="danger" (click)="showBannerAds()">Show Banner Ads</button>
  <button ion-button full color="danger" (click)="hideBannerAds()">Hide Banner Ads</button>
  <button ion-button full color="danger" (click)="bannerAdsTop()">Banner in Top</button>
  <button ion-button full color="danger" (click)="bannerAdsButtom()">Banner in Buttom</button>

  <button ion-button full color="danger" (click)="showInterstitialAds()">Show Interstitial Ads</button>
  <button ion-button full color="danger" (click)="showVideoAds()">Show Video Ads</button>

</ion-content>
